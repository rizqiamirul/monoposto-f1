<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monoposto Formula One Championship</title>
  <link rel="icon" type="image/png" href="src/mono logo.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/mono logo.png">
  <link rel="icon" type="image/png" sizes="48x48" href="src/mono logo.png">
  <link rel="icon" type="image/png" sizes="64x64" href="src/mono logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <header>
    <div class="main-title-row">
      <img src="src/mono logo.png" alt="Monoposto Logo" class="main-logo">
      <h1 class="main-title web web-title">Monoposto Formula One Championship</h1>
    </div>
    <div class="header-accent"></div>
  </header>
  <nav id="main-navbar">
    <a id="nav-drivers" href="#drivers"><i class="fas fa-user"></i> Drivers</a>
    <a id="nav-drivers-standings" href="#drivers-standings"><i class="fas fa-flag"></i> Result</a>
    <a id="nav-teams" href="#teams"><i class="fas fa-users"></i> Teams</a>
    <a id="nav-grandsprix" href="#grandsprix"><i class="fas fa-route"></i> Grand Prix</a>
    <a id="nav-wdc" href="#wdc"><i class="fas fa-trophy"></i> World Driver Champions</a>
    <a id="nav-wcc" href="#wcc"><i class="fas fa-car"></i> World Constructor Champions</a>
  </nav>
  <main>
    <section id="drivers" class="f1-section">
      <h2>Drivers</h2>
      <button id="add-driver-btn" class="crud-btn">Tambah Driver</button>
      <div id="drivers-list"></div>
    </section>
    <section id="drivers-standings" class="f1-section">
      <nav class="result-tabs-navbar">
        <div class="result-tabs">
          <button id="tab-driver-standings" class="result-tab active">Driver Standings</button>
          <button id="tab-constructor-standings" class="result-tab">Constructor Standings</button>
        </div>
      </nav>
      <h2>Result</h2>
      <div id="result-driver-standings" class="result-tab-content active">
      <label for="filter-standings-tahun" class="standings-filter-label">Filter Tahun:</label>
      <select id="filter-standings-tahun" class="standings-filter-select"></select>
        <button id="add-standings-btn" class="crud-btn">Tambah Result</button>
      <div id="standings-list"></div>
      </div>
      <div id="result-constructor-standings" class="result-tab-content" style="display:none;">
        <label for="filter-standings-tahun-constructor" class="standings-filter-label">Filter Tahun:</label>
        <select id="filter-standings-tahun-constructor" class="standings-filter-select"></select>
        <button id="add-standings-btn-constructor" class="crud-btn">Tambah Constructor Result</button>
        <div id="standings-list-constructor"></div>
      </div>
    </section>
    <section id="teams" class="f1-section">
      <h2>Teams</h2>
      <button id="add-team-btn" class="crud-btn">Tambah Team</button>
      <div id="teams-list"></div>
    </section>
    <section id="grandsprix" class="f1-section">
      <h2>Grand Prix</h2>
      <button id="add-gp-btn" class="crud-btn">Tambah Grand Prix</button>
      <label class='gp-filter-label' for='filter-gp-tahun'>Filter Tahun Grand Prix</label>
      <select id="filter-gp-tahun" style="margin:12px 0 16px 0;max-width:180px;"></select>
      <div id="grandsprix-list"></div>
    </section>
    <section id="wdc" class="f1-section">
      <h2>World Driver Champions</h2>
      <button id="add-wdc-btn" class="crud-btn">Tambah WDC</button>
      <div id="wdc-list"></div>
    </section>
    <section id="wcc" class="f1-section">
      <h2>World Constructor Champions</h2>
      <button id="add-wcc-btn" class="crud-btn">Tambah WCC</button>
      <div id="wcc-list"></div>
    </section>
  </main>
  <button id="reset-data-btn" class="crud-btn reset-hidden-btn">Reset Data</button>
  <footer>
    <p>&copy; Monoposto Formula One Championship - by rzqamrl</p>
  </footer>
  <div id="modal-bg" class="modal-bg" style="display:none;">
    <div id="modal" class="modal"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
